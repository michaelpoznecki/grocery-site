<h1>GROCERY SITE</h1>
<h2>Search for Groceries</h2>
<p>This is the search page. Buy groceries!!!<br></p>

<form action="{% url 'search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search for Groceries">
</form>

<p>Search Results: <br> </p>

<ul>
  {% for prod in results %}
    <li>
      {{ prod.product_name }}, {{ prod.product_price }}, {{ prod.product_price_unit }}, {{ prod.product_description }}, <img src="/static/{{ prod.product_img_url }}" height="150px">
    </li>
  {% endfor %}
</ul>

<p>
LINKS:
<ul>
    <li><a href="../">home</a></li>
</ul>
</p>
